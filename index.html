<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculate with JavaScript</title>
</head>
<body class="body">
    <h1>Calculate with JavaScript</h1>
    <main class="calculatorBody">
        <div class="screen">
            <div data-previous class="previous"></div>
            <div data-current class="current"></div>
        </div>
        <button data-all-clear class="span-two">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>รท</button>
        <button value="1" data-number>1</button>
        <button value="2" data-number>2</button>
        <button value="3" data-number>3</button>
        <button data-operation>*</button>
        <button value="4" data-number>4</button>
        <button value="5" data-number>5</button>
        <button value="6" data-number>6</button>
        <button data-operation>+</button>
        <button value="7" data-number>7</button>
        <button value="8" data-number>8</button>
        <button value="9" data-number>9</button>
        <button data-operation>-</button>
        <button value="." data-number>.</button>
        <button value="0" data-number>0</button>
        <button data-equals class="span-two">=</button>
    </main>
    <script src="index.js"></script>
</body>
</html>
